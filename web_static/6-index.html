<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./styles/5-common.css">
        <link rel="stylesheet" href="./styles/5-header.css">
        <link rel="stylesheet" href="./styles/5-footer.css">
        <link rel="stylesheet" href="./styles/6-filters.css">
        <link rel="icon" href="images/icon.png">
	    <title>AirBnB clone</title>
    </head>
    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, arizona</h4>
                    <div class="locations_hover">
                        <ul class="popover">
                            <li><h2>Arizona:</h2></li>
                            <li>Page</li>
                            <li>Page2</li>
                            <li><h2>California:</h2></li>
                            <li>San Francisco</li>
                            <li>Los Angeles</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, dinner</h4>
                    <div class="amenities_hover">
                        <ul class="popover">
                            <li>kitchen</li>
                            <li>bathtub</li>
                            <li>tv</li>
                        </ul>
                    </div>
                </div>
                <button>Search</button>
            </section>
        </div>
        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
